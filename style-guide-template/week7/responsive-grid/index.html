<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grid example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="layout.css">
	<!--[if lt IE 9]>
		<script src="respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col w-4col m-2col">
			<img class="img-left" src="dummy.png" alt="dummy"> w-4col
		</div>
	</div>
	<div class="row">
		<div class="col w-1col m-1col">
			<img class="img-left" src="dummy.png" alt="dummy"> w-1col
		</div>
		<div class="col w-3col m-1col">
			w-3col m-1col
		</div>
	</div>
	<div class="row">
		<div class="col w-2col m-1col">
			w-2col m-1col
		</div>
		<div class="col w-2col m-1col">
			w-2col m-1col
		</div>
	</div>
	<div class="row">
		<div class="col w-1col m-1col">
			w-1col m-1col
		</div>
		<div class="col w-1col m-1col">
			w-1col m-1col
		</div>
		<div class="col w-1col m-1col">
			w-1col m-1col
		</div>
		<div class="col w-1col m-1col">
			w-1col m-1col
		</div>
	</div>
</div>
</body>
</html>
